<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Chelsea Players Stats</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Attach event listeners to all delete buttons
        const table = document.getElementById('seasonTable');
        table.addEventListener('click', function (event) {
            if (event.target.id && event.target.id.startsWith('deleteButton')) {
                // Get button and its associated data
                const button = event.target;
                const startyear = button.getAttribute('season-startyear');
                const endyear = button.getAttribute('season-endyear');

                // Show alert with the text from the 'name' column
                const confirmDelete = confirm(`Are you sure you want to delete season ${startyear}-${endyear}?`);

                if (confirmDelete) {
                    // Remove the row from the DOM
                    const row = button.closest('tr');
                    row.remove();
                    return true;
                } else {
                    return false;
                }
            }
        });
    });
</script>


<div class="container">
    <h1> Seasons</h1>
</div>
<div class="container">
    <a th:href="@{/seasons/add}" class="btn btn-primary btn-sm mb-3"> Add a Season </a>
</div>
<div class="container">
    <table th:id="seasonTable" style="width:80%" border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>No.</th>
            <th>Season</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="season:${allseasonlist}">
                <td th:text="${season.order}"></td>
                <td th:text="${season.startyear} + '-' + ${season.endyear}"></td>
                <td>
                    <a th:href="@{/seasons/edit/{seasonid}(seasonid=${season.seasonid})}"
                       class="btn btn-primary btn-sm mb-3"
                       th:id="editButton"> Edit </a>
                    <a th:href="@{/seasons/delete/{seasonid}(seasonid=${season.seasonid})}"
                       class="btn btn-primary btn-sm mb-3"
                       th:id="deleteButton"
                       th:attr="season-startyear=${season.startyear}, season-endyear=${season.endyear}"> Delete </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="container">
    <a th:href="@{/}"> Back to Homepage </a>
</div>

</body>
</html>
