<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Chelsea Players Stats</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>

  <div class="container">
    <h1 th:text="${error.errorHeader}"> </h1>
  </div>
  <br>
  <div class="container">
    <h2 th:text="${error.errorMessage}"> </h2>
  </div>
  <br>
  <div class="container">
    <a th:onclick="history.go(-2)" th:text="${error.backToPreviousPageButtonText}" class="btn btn-primary btn-sm mb-3"> </a>
    <a th:href="@{/}" class="btn btn-primary btn-sm mb-3"> Back to Homepage </a>
  </div>

</body>
</html>
